{% for chat in chats %}
    {% if chat.author_id != current_user.id %}
    <div class="chat_host" align="left">
    {% else %}
    <div class="chat_host" align="right">
    {% endif %}
    <div class="chat_heading">
        <a href="{{ url_for('main.user', username=chat.author.username) }}" style="font-size: large">{{ chat.author.username }}</a>
        <i style="font-size: smaller">{{ moment(chat.timestamp).format('YY-MM-DD HH:mm') }}</i>
    </div>
    {% if chat.link %}
    <div class="chat_body">
        {{ chat.content }} <a type="button" class="btn btn-info btn-xs" href={{ chat.link }}>详情</a>
    </div>
    {% else %}
    <div class="chat_body">
        {{ chat.content }}
    </div>
    {% endif %}
    </div>
    <br>
{% endfor %}
