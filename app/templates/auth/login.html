{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Codeblog - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4 well well-lg" style="background-color: rgba(255, 255, 255, 0.90)">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        忘记密码？
        <a href="{{ url_for('auth.password_reset_request') }}">
            Click here.
        </a>
    </p>
    <p> 
        未注册？
        <a href="{{ url_for('auth.register') }}">
            Click here.
        </a>
    </p>
</div>
{% endblock %}
