{%- extends "base.html" %}

{%- block title %}CodeBlog - 身份确认{%- endblock %}

{%- block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有进行身份认证。</h3>
    <p>
        你必须完成身份认证才能使用本账号。
        检查下你的邮箱，是否有一封包含身份确认链接的邮件。
    </p>
    <p>
        需要第二封?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击我</a>
    </p>
</div>
{%- endblock %}
