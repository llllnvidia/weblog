{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}CodeBlog - 修改资料{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>修改资料</h1>
</div>
<div class="col-md-4 well well-lg" style="background-color: rgba(255, 255, 255, 0.90)">
    {{ wtf.quick_form(form) }}
    <p></p>
    <a class="btn btn-warning" href="{{ url_for('auth.send_confirmation_email') }}">

    </a>
    <a class="btn btn-warning" href="{{ url_for('auth.password_change') }}">
    更改密码
    </a>
</div>
{% endblock %}
